<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUKA | SOLID CARD FIX</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; cursor: crosshair; }
        canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
    <script>
        let scene, camera, renderer, tiles = [], starLayers = [], orbs = [], namePlane;
        let ballGroup, fragments = [];
        let isWarping = false, isResumed = false, isFlipped = false, isAnimatingFlip = false;
        
        const mouse = new THREE.Vector2(-10, -10); 
        const raycaster = new THREE.Raycaster();
        const tileGroup = new THREE.Group();

        const loader = new THREE.TextureLoader();
        // Force refresh for GitHub cache
        const resumeTex = loader.load('resume_front.jpg?v=2'); 
        const backTex = loader.load('resume_back.jpg?v=2');

        const rows = 12, cols = 10; 
        const IMAGE_ASPECT = 1650 / 1275; 
        const baseW = 1.2;
        const baseH = baseW * IMAGE_ASPECT; 

        function createTextTexture(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 2048; canvas.height = 1024;
            ctx.font = '500 550px "Times New Roman"';
            ctx.fillStyle = '#ffefba';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);
            return new THREE.CanvasTexture(canvas);
        }

        function addStars(count, size, depth) {
            const starGeo = new THREE.BufferGeometry();
            const starPos = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) starPos[i] = (Math.random() - 0.5) * 600;
            starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
            const points = new THREE.Points(starGeo, new THREE.PointsMaterial({ size, color: 0xffffff, transparent: true, opacity: 0.7 }));
            points.position.z = depth;
            scene.add(points);
            return points;
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            starLayers.push(addStars(4000, 0.15, -80)); 
            starLayers.push(addStars(1500, 0.3, -40));  

            namePlane = new THREE.Mesh(
                new THREE.PlaneGeometry(24, 12),
                new THREE.MeshStandardMaterial({ map: createTextTexture('LUKA'), transparent: true, emissive: 0xffd700, emissiveIntensity: 1.8 })
            );
            namePlane.position.z = -8;
            scene.add(namePlane);

            ballGroup = new THREE.Group();

            for (let i = 0; i < rows * cols; i++) {
                const uIdx = i % cols;
                const vIdx = Math.floor(i / cols);

                // --- CREATING A BOX WITH THICKNESS (0.04) ---
                const geo = new THREE.BoxGeometry(baseW / cols, baseH / rows, 0.04);
                
                // Front and Back Materials
                const mats = [
                    new THREE.MeshStandardMaterial({ color: 0x333333 }), // side
                    new THREE.MeshStandardMaterial({ color: 0x333333 }), // side
                    new THREE.MeshStandardMaterial({ color: 0x333333 }), // side
                    new THREE.MeshStandardMaterial({ color: 0x333333 }), // side
                    new THREE.MeshStandardMaterial({ map: resumeTex }),  // front
                    new THREE.MeshStandardMaterial({ map: backTex })    // back
                ];

                const frag = new THREE.Mesh(geo, mats);

                // UV MAPPING FOR BOX FACES
                const uvAttr = geo.attributes.uv;
                
                // Front Face (Index 4 in BoxGeometry)
                const fU0 = uIdx / cols;
                const fU1 = (uIdx + 1) / cols;
                const fV0 = (rows - 1 - vIdx) / rows;
                const fV1 = (rows - vIdx) / rows;

                // Set UVs for the Front Face (8 vertices for that face usually)
                // We target the specific range for the Front and Back faces
                const updateFaceUVs = (faceIdx, u0, u1, v0, v1) => {
                    const offset = faceIdx * 4;
                    uvAttr.setXY(offset, u0, v1);
                    uvAttr.setXY(offset + 1, u1, v1);
                    uvAttr.setXY(offset + 2, u0, v0);
                    uvAttr.setXY(offset + 3, u1, v0);
                };

                // Front (Face 4)
                updateFaceUVs(4, fU0, fU1, fV0, fV1);
                
                // Back (Face 5) - Mirroring the Horizontal
                const bU0 = (cols - uIdx) / cols;
                const bU1 = (cols - 1 - uIdx) / cols;
                updateFaceUVs(5, bU0, bU1, fV0, fV1);

                const phi = Math.acos(-1 + (2 * i) / (rows * cols));
                const theta = Math.sqrt((rows * cols) * Math.PI) * phi;
                frag.position.setFromSphericalCoords(4, phi, theta);
                frag.lookAt(0, 0, 0);
                
                frag.userData = { 
                    homeX: (uIdx - cols/2 + 0.5) * (baseW/cols * cols * 0.1), // Placeholder for calc
                    homeY: ((rows - 1 - vIdx) - rows/2 + 0.5) * (baseH/rows * rows * 0.1),
                    gridX: (uIdx - cols/2 + 0.5) * (baseW/cols * 1.01),
                    gridY: ((rows - 1 - vIdx) - rows/2 + 0.5) * (baseH/rows * 1.01)
                };
                
                fragments.push(frag);
                ballGroup.add(frag);
            }
            
            ballGroup.position.z = -150;
            ballGroup.visible = false;
            scene.add(ballGroup);

            const configs = [{c:0xff007b, r:12}, {c:0x7000ff, r:10}, {c:0xffd700, r:14}];
            configs.forEach((cfg, i) => {
                const orb = new THREE.Group();
                orb.add(new THREE.PointLight(cfg.c, 100, 30));
                orb.add(new THREE.Mesh(new THREE.SphereGeometry(0.1, 8, 8), new THREE.MeshBasicMaterial({ color: cfg.c })));
                orb.data = { a: i * 2, r: cfg.r };
                orbs.push(orb); scene.add(orb);
            });

            generateGrid();
            scene.add(tileGroup);
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));

            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('click', onClick);
            window.addEventListener('resize', onResize);
            animate();
        }

        function generateGrid() {
            while(tileGroup.children.length > 0) tileGroup.remove(tileGroup.children[0]);
            tiles = [];
            const spacing = 0.65;
            const tileGeo = new THREE.BoxGeometry(0.58, 0.58, 0.05);
            const h = 2 * Math.tan((camera.fov * Math.PI) / 360) * 10;
            const w = h * camera.aspect;
            const cg = Math.ceil(w / spacing) + 12;
            const rg = Math.ceil(h / spacing) + 8;
            for (let x = -cg/2; x < cg/2; x++) {
                for (let y = -rg/2; y < rg/2; y++) {
                    const tile = new THREE.Mesh(tileGeo, new THREE.MeshStandardMaterial({ color: 0xffffff, transparent: true, opacity: 0.35 }));
                    tile.position.set(x * spacing, y * spacing, 0);
                    tileGroup.add(tile); tiles.push(tile);
                }
            }
        }

        function onMouseMove(e) {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        }

        function onClick() {
            raycaster.setFromCamera(mouse, camera);
            if (!isWarping) {
                if (raycaster.intersectObject(namePlane).length > 0) startWarp();
            } else if (!isResumed) {
                if (raycaster.intersectObjects(fragments).length > 0) unfoldBall();
            } else {
                if (raycaster.intersectObjects(fragments).length > 0) flipResume();
            }
        }

        function startWarp() {
            isWarping = true;
            gsap.to(namePlane.scale, { x: 3, y: 0.1, duration: 0.8, ease: "power4.in" });
            gsap.to(namePlane.material, { opacity: 0, duration: 0.8 });
            tiles.forEach(t => {
                const d = Math.random() * 0.3;
                gsap.to(t.position, { z: 50, x: t.position.x * 2.5, y: t.position.y * 2.5, duration: 1.5, delay: d, ease: "power2.in" });
                gsap.to(t.material, { opacity: 0, duration: 1, delay: d + 0.5 });
            });
            starLayers.forEach(l => gsap.to(l.position, { z: 200, duration: 3, ease: "power4.in" }));
            setTimeout(() => {
                ballGroup.visible = true;
                gsap.to(ballGroup.position, { z: -15, duration: 2.5, ease: "power2.out" });
            }, 1000);
        }

        function unfoldBall() {
            isResumed = true;
            isAnimatingFlip = true;
            gsap.to(ballGroup.rotation, { x: 0, y: 0, z: 0, duration: 2, ease: "expo.inOut" });
            gsap.to(ballGroup.position, { x: 0, y: 0, z: -8, duration: 2, ease: "expo.inOut", onComplete: () => isAnimatingFlip = false });
            fragments.forEach((f, i) => {
                gsap.to(f.position, { x: f.userData.gridX, y: f.userData.gridY, z: 0, duration: 2, delay: i * 0.002, ease: "expo.inOut" });
                gsap.to(f.rotation, { x: 0, y: 0, z: 0, duration: 2, ease: "expo.inOut" });
            });
        }

        function flipResume() {
            if (isAnimatingFlip) return;
            isAnimatingFlip = true;
            isFlipped = !isFlipped;
            gsap.to(ballGroup.rotation, { x: 0, y: isFlipped ? Math.PI : 0, duration: 1.2, ease: "back.inOut(1.2)", onComplete: () => isAnimatingFlip = false });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (!isWarping) {
                const tx = mouse.x * 10, ty = mouse.y * 6;
                tiles.forEach(tile => {
                    const dist = Math.sqrt((tile.position.x - tx)**2 + (tile.position.y - ty)**2);
                    tile.position.z = THREE.MathUtils.lerp(tile.position.z, dist < 4 ? (4 - dist) / 4 * 3 : 0, 0.1);
                });
            }
            if (ballGroup.visible && !isResumed) {
                ballGroup.rotation.y += 0.01;
                ballGroup.rotation.x += 0.005;
            }
            if (isResumed && !isAnimatingFlip) {
                ballGroup.rotation.x = THREE.MathUtils.lerp(ballGroup.rotation.x, -mouse.y * 0.15, 0.05);
                ballGroup.rotation.y = THREE.MathUtils.lerp(ballGroup.rotation.y, (isFlipped ? Math.PI : 0) + (mouse.x * 0.15 * (isFlipped ? -1 : 1)), 0.05);
            }
            orbs.forEach(o => {
                o.data.a += 0.008;
                o.position.x = Math.cos(o.data.a) * o.data.r;
                o.position.y = Math.sin(o.data.a * 0.6) * 5;
            });
            renderer.render(scene, camera);
        }
        init();
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
