<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUKA | SQUARE PROOF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; cursor: crosshair; }
        canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>

    <script>
        let scene, camera, renderer, tiles = [], starLayers = [], orbs = [], namePlane;
        let ballGroup, fragments = [];
        let isWarping = false, isResumed = false, isFlipped = false, isAnimatingFlip = false;
        const mouse = new THREE.Vector2(-10, -10); 
        const raycaster = new THREE.Raycaster();
        const tileGroup = new THREE.Group();

        const loader = new THREE.TextureLoader();
        const resumeTex = loader.load('resume_front.jpg'); 
        const backTex = loader.load('resume_back.jpg');

        // --- THE SQUARE PROOF MATH ---
        const COLS = 10;
        const ROWS = 10; // Forced to 10x10 for a perfect square
        const SIZE = 1.2; // Both Width and Height are now identical

        function createTextTexture(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 2048; canvas.height = 1024;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = '500 550px "Times New Roman", Times, serif';
            ctx.fillStyle = '#ffefba';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);
            return new THREE.CanvasTexture(canvas);
        }

        function addStars(count, size, depth, opacity = 0.7) {
            const starGeo = new THREE.BufferGeometry();
            const starPos = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) starPos[i] = (Math.random() - 0.5) * 600;
            starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
            const starMat = new THREE.PointsMaterial({ size, color: 0xffffff, transparent: true, opacity });
            const points = new THREE.Points(starGeo, starMat);
            points.position.z = depth;
            scene.add(points);
            return points;
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            starLayers.push(addStars(4000, 0.15, -80)); 
            starLayers.push(addStars(1500, 0.3, -40));  

            namePlane = new THREE.Mesh(
                new THREE.PlaneGeometry(24, 12),
                new THREE.MeshStandardMaterial({ map: createTextTexture('LUKA'), transparent: true, emissive: 0xffd700, emissiveIntensity: 1.8 })
            );
            namePlane.position.z = -8;
            scene.add(namePlane);

            ballGroup = new THREE.Group();

            for (let i = 0; i < ROWS * COLS; i++) {
                const fragContainer = new THREE.Group();
                const col = i % COLS;
                const row = Math.floor(i / COLS);

                // --- SQUARE GEOMETRY ---
                const geo = new THREE.PlaneGeometry(SIZE, SIZE);
                
                // Assign UVs manually to ensure no stretching inside the piece
                const uv = geo.attributes.uv;
                for (let j = 0; j < uv.count; j++) {
                    // Front side mapping
                    const uFront = (uv.getX(j) + col) / COLS;
                    const vFront = (uv.getY(j) + row) / ROWS;
                    
                    // Back side mapping (Mirrored horizontal columns)
                    const uBack = ( (1 - uv.getX(j)) + (COLS - 1 - col) ) / COLS;
                    const vBack = (uv.getY(j) + row) / ROWS;

                    // Apply based on mesh
                    if (j === 0) { // Creating two distinct geometries for front/back
                        const geoF = geo.clone();
                        const geoB = geo.clone();
                        
                        const uvF = geoF.attributes.uv;
                        const uvB = geoB.attributes.uv;
                        
                        for(let k=0; k<uvF.count; k++) {
                            uvF.setXY(k, (uvF.getX(k) + col) / COLS, (uvF.getY(k) + row) / ROWS);
                            uvB.setXY(k, ((1 - uvB.getX(k)) + (COLS - 1 - col)) / COLS, (uvB.getY(k) + row) / ROWS);
                        }

                        const meshFront = new THREE.Mesh(geoF, new THREE.MeshStandardMaterial({ map: resumeTex, side: THREE.FrontSide }));
                        const meshBack = new THREE.Mesh(geoB, new THREE.MeshStandardMaterial({ map: backTex, side: THREE.FrontSide }));
                        
                        meshBack.rotation.y = Math.PI;
                        meshBack.position.z = -0.05; // Significant gap to prevent flickering

                        fragContainer.add(meshFront);
                        fragContainer.add(meshBack);
                    }
                }

                const phi = Math.acos(-1 + (2 * i) / (ROWS * COLS));
                const theta = Math.sqrt((ROWS * COLS) * Math.PI) * phi;
                fragContainer.position.setFromSphericalCoords(4, phi, theta);
                fragContainer.lookAt(0, 0, 0);
                
                fragContainer.userData = { 
                    homeX: (col - COLS/2 + 0.5) * (SIZE * 0.99), 
                    homeY: (row - ROWS/2 + 0.5) * (SIZE * 0.99) 
                };
                fragments.push(fragContainer);
                ballGroup.add(fragContainer);
            }
            ballGroup.position.z = -150;
            ballGroup.visible = false;
            scene.add(ballGroup);

            scene.add(new THREE.AmbientLight(0xffffff, 0.8));

            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('click', onClick);
            window.addEventListener('resize', onResize);
            animate();
        }

        function onMouseMove(e) {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        }

        function onClick() {
            raycaster.setFromCamera(mouse, camera);
            if (!isWarping) {
                if (raycaster.intersectObject(namePlane).length > 0) startWarp();
            } else if (!isResumed) {
                const targets = [];
                fragments.forEach(f => targets.push(...f.children));
                if (raycaster.intersectObjects(targets).length > 0) unfoldBall();
            } else if (!isAnimatingFlip) {
                const targets = [];
                fragments.forEach(f => targets.push(...f.children));
                if (raycaster.intersectObjects(targets).length > 0) flipResume();
            }
        }

        function startWarp() {
            isWarping = true;
            gsap.to(namePlane.scale, { x: 3, y: 0.1, duration: 0.8, ease: "power4.in" });
            gsap.to(namePlane.material, { opacity: 0, duration: 0.8 });
            starLayers.forEach(l => gsap.to(l.position, { z: 200, duration: 3, ease: "power4.in" }));
            setTimeout(() => {
                ballGroup.visible = true;
                gsap.to(ballGroup.position, { z: -15, duration: 2.5, ease: "power2.out" });
            }, 1000);
        }

        function unfoldBall() {
            isResumed = true;
            gsap.to(ballGroup.rotation, { x: 0, y: 0, z: 0, duration: 2, ease: "expo.inOut" });
            gsap.to(ballGroup.position, { x: 0, y: 0, z: -8, duration: 2, ease: "expo.inOut" });

            fragments.forEach((f, i) => {
                gsap.to(f.position, { x: f.userData.homeX, y: f.userData.homeY, z: 0, duration: 2, ease: "expo.inOut" });
                gsap.to(f.rotation, { x: 0, y: 0, z: 0, duration: 2, ease: "expo.inOut" });
            });
        }

        function flipResume() {
            isAnimatingFlip = true;
            isFlipped = !isFlipped;
            const targetY = isFlipped ? Math.PI : 0;
            gsap.to(ballGroup.rotation, { 
                y: targetY, 
                duration: 1.6, 
                ease: "expo.inOut",
                onComplete: () => { isAnimatingFlip = false; }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (isResumed && !isAnimatingFlip) {
                const flipMod = isFlipped ? -1 : 1;
                ballGroup.rotation.x = THREE.MathUtils.lerp(ballGroup.rotation.x, -mouse.y * 0.12, 0.04);
                ballGroup.rotation.y = THREE.MathUtils.lerp(ballGroup.rotation.y, (isFlipped ? Math.PI : 0) + (mouse.x * 0.12 * flipMod), 0.04);
            }
            renderer.render(scene, camera);
        }
        init();
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
