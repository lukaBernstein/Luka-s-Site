<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUKA | RESTORED & ALIGNED</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; cursor: crosshair; }
        canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>

    <script>
        let scene, camera, renderer, tiles = [], starLayers = [], orbs = [], namePlane;
        let ballGroup, fragments = [];
        let isWarping = false, isResumed = false, isFlipped = false;
        const mouse = new THREE.Vector2(-10, -10); 
        const raycaster = new THREE.Raycaster();
        const tileGroup = new THREE.Group();

        const loader = new THREE.TextureLoader();
        const resumeTex = loader.load('resume_front.jpg'); 
        const backTex = loader.load('resume_back.jpg');

        // --- ASPECT & DIMENSIONS (1275 x 1650) ---
        const rows = 12, cols = 10; 
        const fragCount = rows * cols;
        const a4Ratio = 1.2941; // Precision ratio for 1650/1275
        const baseSize = 1.2;

        function createTextTexture(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 2048; canvas.height = 1024;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = '500 550px "Times New Roman", Times, serif';
            ctx.fillStyle = '#ffefba';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = '#ffd700'; ctx.shadowBlur = 45;
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);
            return new THREE.CanvasTexture(canvas);
        }

        function addStars(count, size, depth, opacity = 0.7) {
            const starGeo = new THREE.BufferGeometry();
            const starPos = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) starPos[i] = (Math.random() - 0.5) * 600;
            starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
            const starMat = new THREE.PointsMaterial({ size, color: 0xffffff, transparent: true, opacity });
            const points = new THREE.Points(starGeo, starMat);
            points.position.z = depth;
            scene.add(points);
            return points;
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            starLayers.push(addStars(4000, 0.15, -80)); 
            starLayers.push(addStars(1500, 0.3, -40));  

            namePlane = new THREE.Mesh(
                new THREE.PlaneGeometry(24, 12),
                new THREE.MeshStandardMaterial({ map: createTextTexture('LUKA'), transparent: true, emissive: 0xffd700, emissiveIntensity: 1.8 })
            );
            namePlane.position.z = -8;
            scene.add(namePlane);

            ballGroup = new THREE.Group();

            for (let i = 0; i < fragCount; i++) {
                const fragContainer = new THREE.Group();
                const u = i % cols;
                const v = Math.floor(i / cols);

                // FRONT Side
                const geoFront = new THREE.PlaneGeometry(baseSize, baseSize * a4Ratio);
                const uvF = geoFront.attributes.uv;
                for (let j = 0; j < uvF.count; j++) {
                    // Global sampling: (vertexUV + tileIndex) / totalTiles
                    uvF.setXY(j, (uvF.getX(j) + u) / cols, (uvF.getY(j) + v) / rows);
                }
                const meshFront = new THREE.Mesh(geoFront, new THREE.MeshStandardMaterial({ map: resumeTex, roughness: 0.3, metalness: 0.2 }));

                // BACK Side
                const geoBack = new THREE.PlaneGeometry(baseSize, baseSize * a4Ratio);
                const uvB = geoBack.attributes.uv;
                for (let j = 0; j < uvB.count; j++) {
                    // Mirror logic: Samples the texture from right-to-left
                    let uMirrored = ( (1 - uvB.getX(j)) + (cols - 1 - u) ) / cols;
                    uvB.setXY(j, uMirrored, (uvB.getY(j) + v) / rows);
                }
                const meshBack = new THREE.Mesh(geoBack, new THREE.MeshStandardMaterial({ map: backTex, roughness: 0.3, metalness: 0.2 }));
                meshBack.rotation.y = Math.PI;
                meshBack.position.z = -0.01;

                fragContainer.add(meshFront);
                fragContainer.add(meshBack);

                const phi = Math.acos(-1 + (2 * i) / fragCount);
                const theta = Math.sqrt(fragCount * Math.PI) * phi;
                fragContainer.position.setFromSphericalCoords(4, phi, theta);
                fragContainer.lookAt(0, 0, 0);
                
                fragContainer.userData = { 
                    homeX: (u - cols/2 + 0.5) * (baseSize * 0.995), 
                    homeY: (v - rows/2 + 0.5) * (baseSize * a4Ratio * 0.995) 
                };
                fragments.push(fragContainer);
                ballGroup.add(fragContainer);
            }
            ballGroup.position.z = -150;
            ballGroup.visible = false;
            scene.add(ballGroup);

            const configs = [{c:0xff007b, r:12}, {c:0x7000ff, r:10}, {c:0xffd700, r:14}];
            configs.forEach((cfg, i) => {
                const orb = new THREE.Group();
                orb.add(new THREE.PointLight(cfg.c, 100, 30));
                orb.add(new THREE.Mesh(new THREE.SphereGeometry(0.1, 8, 8), new THREE.MeshBasicMaterial({ color: cfg.c })));
                orb.data = { a: i * 2, r: cfg.r };
                orbs.push(orb); scene.add(orb);
            });

            generateGrid();
            scene.add(tileGroup);
            scene.add(new THREE.AmbientLight(0xffffff, 0.2));

            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('click', onClick);
            window.addEventListener('resize', onResize);
            animate();
        }

        function generateGrid() {
            while(tileGroup.children.length > 0) tileGroup.remove(tileGroup.children[0]);
            tiles = [];
            const spacing = 0.65;
            const tileGeo = new THREE.BoxGeometry(0.58, 0.58, 0.05);
            const h = 2 * Math.tan((camera.fov * Math.PI) / 360) * 10;
            const w = h * camera.aspect;
            const cols = Math.ceil(w / spacing) + 12;
            const rows = Math.ceil(h / spacing) + 8;
            for (let x = -cols/2; x < cols/2; x++) {
                for (let y = -rows/2; y < rows/2; y++) {
                    const tile = new THREE.Mesh(tileGeo, new THREE.MeshStandardMaterial({ color: 0xffffff, transparent: true, opacity: 0.35, metalness: 0.9 }));
                    tile.position.set(x * spacing, y * spacing, 0);
                    tileGroup.add(tile); tiles.push(tile);
                }
            }
        }

        function onMouseMove(e) {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        }

        function onClick() {
            raycaster.setFromCamera(mouse, camera);
            if (!isWarping) {
                if (raycaster.intersectObject(namePlane).length > 0) startWarp();
            } else if (!isResumed) {
                const targets = [];
                fragments.forEach(f => targets.push(...f.children));
                if (raycaster.intersectObjects(targets).length > 0) unfoldBall();
            } else {
                const targets = [];
                fragments.forEach(f => targets.push(...f.children));
                if (raycaster.intersectObjects(targets).length > 0) flipResume();
            }
        }

        function startWarp() {
            isWarping = true;
            gsap.to(namePlane.scale, { x: 3, y: 0.1, duration: 0.8, ease: "power4.in" });
            gsap.to(namePlane.material, { opacity: 0, duration: 0.8 });
            tiles.forEach(t => {
                const d = Math.random() * 0.3;
                gsap.to(t.position, { z: 50, x: t.position.x * 2.5, y: t.position.y * 2.5, duration: 1.5, delay: d, ease: "power2.in" });
                gsap.to(t.material, { opacity: 0, duration: 1, delay: d + 0.5 });
            });
            starLayers.forEach(l => gsap.to(l.position, { z: 200, duration: 3, ease: "power4.in" }));

            setTimeout(() => {
                ballGroup.visible = true;
                gsap.to(ballGroup.position, { z: -15, duration: 2.5, ease: "power2.out" });
            }, 1000);
        }

        function unfoldBall() {
            isResumed = true;
            gsap.to(ballGroup.rotation, { x: 0, y: 0, z: 0, duration: 2, ease: "expo.inOut" });
            gsap.to(ballGroup.position, { x: 0, y: 0, z: -8, duration: 2, ease: "expo.inOut" });

            fragments.forEach((f, i) => {
                gsap.to(f.position, { 
                    x: f.userData.homeX, 
                    y: f.userData.homeY, 
                    z: 0, 
                    duration: 2, 
                    delay: i * 0.002, 
                    ease: "expo.inOut" 
                });
                gsap.to(f.rotation, { x: 0, y: 0, z: 0, duration: 2, ease: "expo.inOut" });
                gsap.to(f.scale, { x: 1.01, y: 1.01, duration: 2, ease: "expo.inOut" });
            });
        }

        function flipResume() {
            isFlipped = !isFlipped;
            const targetY = isFlipped ? Math.PI : 0;
            gsap.to(ballGroup.rotation, { 
                y: targetY, 
                duration: 1.2, 
                ease: "back.inOut(1.2)" 
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (!isWarping) {
                starLayers.forEach((l, i) => {
                    l.position.x = THREE.MathUtils.lerp(l.position.x, mouse.x * (i + 1) * 1.5, 0.05);
                    l.position.y = THREE.MathUtils.lerp(l.position.y, mouse.y * (i + 1) * 1.5, 0.05);
                });
                const tx = mouse.x * 10, ty = mouse.y * 6;
                tiles.forEach(tile => {
                    const dist = Math.sqrt((tile.position.x - tx)**2 + (tile.position.y - ty)**2);
                    if (dist < 4) {
                        const f = (4 - dist) / 4;
                        tile.position.z = THREE.MathUtils.lerp(tile.position.z, f * 3, 0.1);
                        tile.material.opacity = 0.35 + (f * 0.3);
                    } else {
                        tile.position.z = THREE.MathUtils.lerp(tile.position.z, 0, 0.08);
                        tile.material.opacity = 0.35;
                    }
                });
            }

            if (ballGroup.visible && !isResumed) {
                ballGroup.rotation.y += 0.01;
                ballGroup.rotation.x += 0.005;
            }

            if (isResumed) {
                const flipMod = isFlipped ? -1 : 1;
                const targetRotX = -mouse.y * 0.15;
                const targetRotY = (isFlipped ? Math.PI : 0) + (mouse.x * 0.15 * flipMod);
                ballGroup.rotation.x = THREE.MathUtils.lerp(ballGroup.rotation.x, targetRotX, 0.05);
                ballGroup.rotation.y = THREE.MathUtils.lerp(ballGroup.rotation.y, targetRotY, 0.05);
            }

            orbs.forEach(o => {
                o.data.a += 0.008;
                o.position.x = Math.cos(o.data.a) * o.data.r;
                o.position.y = Math.sin(o.data.a * 0.6) * 5;
            });

            renderer.render(scene, camera);
        }
        init();
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
