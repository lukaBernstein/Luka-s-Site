<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUKA BERNSTEIN | GLASS ARTIFACT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; cursor: crosshair; }
        canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>

    <script>
        let scene, camera, renderer, tiles = [], starObjects = [], orbs = [], namePlane, glowPlane, nameLight;
        let artifact, nebula, isWarping = false, arrived = false, isUnfolded = false, mainGroup;
        let warpProgress = 0; 
        
        const mouse = new THREE.Vector2(-10, -10); 
        const raycaster = new THREE.Raycaster();
        const tileGroup = new THREE.Group();

        function createNameTexture(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 2048; canvas.height = 512;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = '500 180px "Times New Roman"';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = '#ffd700';
            ctx.shadowBlur = 35;
            ctx.fillStyle = '#ffffff';
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);
            return new THREE.CanvasTexture(canvas);
        }

        function createAuraMesh() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(256, 256, 0, 256, 256, 256);
            grad.addColorStop(0, 'rgba(255, 215, 0, 0.65)');
            grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 512, 512);
            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending, opacity: 0.3 });
            const mesh = new THREE.Mesh(new THREE.PlaneGeometry(54, 25), mat);
            mesh.position.z = -8.2; 
            return mesh;
        }

        function createNebula() {
            const count = 2500;
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            for(let i = 0; i < count * 3; i+=3) {
                const r = Math.random() * 4.5;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                pos[i] = r * Math.sin(phi) * Math.cos(theta);
                pos[i+1] = r * Math.sin(phi) * Math.sin(theta);
                pos[i+2] = r * Math.cos(phi);
                colors[i] = 1.0; colors[i+1] = 0.3 + Math.random() * 0.4; colors[i+2] = 0.9;
            }
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            const mat = new THREE.PointsMaterial({ size: 0.08, vertexColors: true, transparent: true, opacity: 0, blending: THREE.AdditiveBlending });
            return new THREE.Points(geo, mat);
        }

        function createObsidianPolyhedron() {
            const group = new THREE.Group();
            const baseGeo = new THREE.DodecahedronGeometry(4, 0);
            const posAttr = baseGeo.attributes.position;
            
            // --- TINTED GLASS MATERIAL ---
            const faceMat = new THREE.MeshPhysicalMaterial({ 
                color: 0x111111,        // Dark tint
                metalness: 0.1, 
                roughness: 0.05, 
                transmission: 0.95,     // Makes it glass-like
                thickness: 2.0,         // Refraction depth
                transparent: true, 
                opacity: 0.6,           // Slight surface visibility
                side: THREE.DoubleSide 
            });

            const edgeMat = new THREE.LineBasicMaterial({ color: 0xffd700, transparent: true, opacity: 0.5 });

            for (let i = 0; i < posAttr.count; i += 3) {
                const geometry = new THREE.BufferGeometry();
                const vertices = new Float32Array([
                    posAttr.getX(i), posAttr.getY(i), posAttr.getZ(i),
                    posAttr.getX(i+1), posAttr.getY(i+1), posAttr.getZ(i+1),
                    posAttr.getX(i+2), posAttr.getY(i+2), posAttr.getZ(i+2)
                ]);
                geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
                geometry.computeVertexNormals();
                const mesh = new THREE.Mesh(geometry, faceMat);
                const wire = new THREE.LineSegments(new THREE.EdgesGeometry(geometry), edgeMat);
                mesh.add(wire);
                const center = new THREE.Vector3((vertices[0]+vertices[3]+vertices[6])/3, (vertices[1]+vertices[4]+vertices[7])/3, (vertices[2]+vertices[5]+vertices[8])/3);
                mesh.userData = { offsetDir: center.normalize() };
                group.add(mesh);
            }
            return group;
        }

        function resetStar(star, initial = false) {
            const radius = Math.random() * 600 + 100;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            star.position.set(radius * Math.sin(phi) * Math.cos(theta), radius * Math.sin(phi) * Math.sin(theta), initial ? (Math.random() * -1500) : -1200);
        }

        function init() {
            scene = new THREE.Scene();
            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            // Physical lighting needs this for glass to look right
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.body.appendChild(renderer.domElement);

            const starGeo = new THREE.SphereGeometry(0.12, 8, 8);
            const starMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            for(let i=0; i<3000; i++) {
                const star = new THREE.Mesh(starGeo, starMat);
                resetStar(star, true);
                star.userData = { speed: Math.random() * 0.2 + 0.1 };
                starObjects.push(star);
                mainGroup.add(star);
            }

            namePlane = new THREE.Mesh(new THREE.PlaneGeometry(35, 10), new THREE.MeshBasicMaterial({ map: createNameTexture('LUKA BERNSTEIN'), transparent: true, color: 0xffd700 }));
            namePlane.position.z = -8;
            scene.add(namePlane);

            glowPlane = createAuraMesh();
            scene.add(glowPlane);

            nameLight = new THREE.PointLight(0xffd700, 250, 55);
            nameLight.position.set(0, 0, -4.5); 
            scene.add(nameLight);

            artifact = createObsidianPolyhedron();
            nebula = createNebula();
            artifact.add(nebula);
            artifact.position.z = -1000;
            artifact.visible = false;
            mainGroup.add(artifact);

            const configs = [{c:0xff007b, r:12}, {c:0x7000ff, r:10}, {c:0xffd700, r:14}];
            configs.forEach((cfg, i) => {
                const orb = new THREE.Group();
                orb.add(new THREE.PointLight(cfg.c, 150, 40)); 
                orb.add(new THREE.Mesh(new THREE.SphereGeometry(0.15, 12, 12), new THREE.MeshBasicMaterial({ color: cfg.c })));
                orb.data = { a: i * 2, r: cfg.r };
                orbs.push(orb); 
                mainGroup.add(orb);
            });

            generateGrid();
            scene.add(tileGroup);
            scene.add(new THREE.AmbientLight(0xffffff, 0.25)); // Slightly higher ambient for glass reflections

            window.addEventListener('mousemove', (e) => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            });
            window.addEventListener('click', onClick);
            window.addEventListener('resize', onResize);
            animate();
        }

        function generateGrid() {
            while(tileGroup.children.length > 0) tileGroup.remove(tileGroup.children[0]);
            tiles = [];
            const spacing = 0.65;
            const tileGeo = new THREE.SphereGeometry(0.35, 32, 32); 
            const h = 2 * Math.tan((camera.fov * Math.PI) / 360) * 10;
            const w = h * camera.aspect;
            const cg = Math.ceil(w / spacing) + 12;
            const rg = Math.ceil(h / spacing) + 8;
            for (let x = -cg/2; x < cg/2; x++) {
                for (let y = -rg/2; y < rg/2; y++) {
                    const tile = new THREE.Mesh(tileGeo, new THREE.MeshStandardMaterial({ color: 0xffffff, transparent: true, opacity: 0.35, metalness: 1.0, roughness: 0.05 }));
                    tile.position.set(x * spacing, y * spacing, 0);
                    tile.scale.set(1, 1, 0.2); 
                    tileGroup.add(tile); tiles.push(tile);
                }
            }
        }

        function onClick() {
            raycaster.setFromCamera(mouse, camera);

            if (arrived) {
                const intersects = raycaster.intersectObjects(artifact.children, true);
                if (intersects.length > 0 && !isUnfolded) {
                    isUnfolded = true;
                    gsap.to(nebula.material, { opacity: 1, duration: 2.5 });
                    artifact.children.forEach((child, i) => {
                        if(child.userData.offsetDir) {
                            const targetPos = child.userData.offsetDir.clone().multiplyScalar(8);
                            gsap.to(child.position, { x: targetPos.x, y: targetPos.y, z: targetPos.z, duration: 3, ease: "power4.out", delay: i * 0.01 });
                            gsap.to(child.rotation, { x: Math.random() * 6, y: Math.random() * 6, duration: 4 });
                        }
                    });
                    return;
                }
            }

            if (!isWarping && raycaster.intersectObject(namePlane).length > 0) {
                isWarping = true;
                gsap.to([namePlane.scale, glowPlane.scale], { x: 3, y: 0.1, duration: 0.8, ease: "power4.in" });
                gsap.to([namePlane.material, glowPlane.material], { opacity: 0, duration: 0.8 });
                gsap.to(nameLight, { intensity: 0, duration: 0.8 });
                
                tiles.forEach(t => {
                    const d = Math.random() * 0.3;
                    gsap.to(t.position, { z: 50, x: t.position.x * 5, y: t.position.y * 5, duration: 1.5, delay: d, ease: "power2.in" });
                    gsap.to(t.material, { opacity: 0, duration: 1, delay: d + 0.5 });
                });
                gsap.to(window, { duration: 4.0, onUpdate: function() { warpProgress = this.progress(); }, onComplete: () => { arrived = true; }});
                starObjects.forEach(s => {
                    gsap.to(s.scale, { z: 150, duration: 1.0 });
                    gsap.to(s.scale, { z: 1, duration: 0.5, delay: 3.2 });
                });
                setTimeout(() => {
                    artifact.visible = true;
                    gsap.to(artifact.position, { z: -15, duration: 1.2 });
                }, 2800);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            
            if (namePlane && !isWarping) {
                const time = Date.now() * 0.0022; 
                const breath = (Math.sin(time) + 1) / 2; 
                namePlane.material.color.setRGB(1.0, 0.8 + (0.15 * breath), 0.35 + (0.5 * breath));
                glowPlane.material.opacity = 0.1 + (0.5 * breath); 
                const s = 1.0 + (breath * 0.1); 
                glowPlane.scale.set(s, s, 1);
                nameLight.intensity = 180 + (breath * 270); 
            }

            if(isWarping && !arrived) {
                camera.fov = 75 + (Math.pow(Math.sin(warpProgress * Math.PI), 1.5) * 60);
                camera.updateProjectionMatrix();
            } else if (arrived) {
                camera.fov = THREE.MathUtils.lerp(camera.fov, 75, 0.1);
                camera.updateProjectionMatrix();
            }

            starObjects.forEach(s => {
                let speed = s.userData.speed + (isWarping && !arrived ? Math.pow(Math.sin(warpProgress * Math.PI), 2) * 60 : 0);
                s.position.z += speed;
                if (s.position.z > 20) resetStar(s);
            });

            if (!isWarping) {
                const tx = mouse.x * 10, ty = mouse.y * 6;
                tiles.forEach(tile => {
                    const d = Math.sqrt((tile.position.x - tx)**2 + (tile.position.y - ty)**2);
                    if (d < 4) {
                        const f = (4 - d) / 4;
                        tile.position.z = THREE.MathUtils.lerp(tile.position.z, f * 3, 0.1);
                        tile.material.opacity = 0.35 + (f * 0.3);
                    } else {
                        tile.position.z = THREE.MathUtils.lerp(tile.position.z, 0, 0.08);
                        tile.material.opacity = 0.35;
                    }
                });
            }
            
            if (artifact.visible) {
                artifact.rotation.y += 0.002;
                artifact.rotation.x = THREE.MathUtils.lerp(artifact.rotation.x, -mouse.y * 0.4, 0.05);
                artifact.rotation.y += mouse.x * 0.01;
                if (isUnfolded) {
                    nebula.rotation.y += 0.001;
                    nebula.rotation.z += 0.001;
                }
            }

            orbs.forEach(o => {
                o.data.a += 0.01;
                let t = isWarping ? warpProgress : 0;
                let currentR = THREE.MathUtils.lerp(o.data.r, 4.5, Math.pow(t, 2));
                o.position.x = Math.cos(o.data.a) * currentR;
                o.position.y = Math.sin(o.data.a * 0.6) * THREE.MathUtils.lerp(5, 2.5, t);
                o.position.z = THREE.MathUtils.lerp(0, -15, t);
            });
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            generateGrid();
        }

        init();
    </script>
</body>
</html>
