<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUKA BERNSTEIN | RESUME ARTIFACT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; cursor: crosshair; }
        canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
    <script>
        let scene, camera, renderer, clock, tiles = [], starObjects = [], orbs = [], namePlane, glowPlane, nameLight, sweepLight;
        let artifact, nebula, buttonBox, isWarping = false, arrived = false, isUnfolded = false, isSpelling = false;
        let warpProgress = 0, mainGroup;
        
        // Reusable objects to prevent Garbage Collection spikes
        const _v3 = new THREE.Vector3();
        const mouse = new THREE.Vector2(-10, -10); 
        const raycaster = new THREE.Raycaster();
        const tileGroup = new THREE.Group();
        const sharedTileGeo = new THREE.SphereGeometry(0.35, 12, 12); // Reduced segments slightly for perf, visually identical at scale

        function getResumeCoords() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1024; canvas.height = 1024; 
            ctx.fillStyle = 'white';
            ctx.font = 'bold 160px Arial'; 
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText('RESUME', 512, 512); 
            const data = ctx.getImageData(0, 0, 1024, 1024).data;
            const points = [];
            const step = 4; 
            for (let y = 0; y < 1024; y += step) { 
                for (let x = 0; x < 1024; x += step) {
                    const idx = (y * 1024 + x) * 4;
                    if (data[idx] > 128) { 
                        points.push({ x: (x - 512) * 0.035, y: (512 - y) * 0.035 - 0.35 });
                    }
                }
            }
            for (let i = points.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [points[i], points[j]] = [points[j], points[i]];
            }
            return points;
        }

        function createNameTexture(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 2048; canvas.height = 512;
            ctx.font = '500 180px "Times New Roman"';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.shadowColor = '#ffcc00'; ctx.shadowBlur = 38;
            ctx.fillStyle = '#ffffff';
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);
            return new THREE.CanvasTexture(canvas);
        }

        function createAuraMesh() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(256, 256, 0, 256, 256, 256);
            grad.addColorStop(0, 'rgba(255, 200, 50, 0.55)'); 
            grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = grad; ctx.fillRect(0, 0, 512, 512);
            const mat = new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(canvas), transparent: true, blending: THREE.AdditiveBlending, opacity: 0.42 });
            const mesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 30), mat);
            mesh.position.z = -8.2; return mesh;
        }

        function createNebula() {
            const targets = getResumeCoords();
            const count = 9000; 
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            const targetAttr = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3); 
            for(let i = 0; i < count; i++) {
                const r = Math.random() * 12;
                const theta = Math.random() * Math.PI * 2, phi = Math.acos(2 * Math.random() - 1);
                pos[i*3] = r * Math.sin(phi) * Math.cos(theta);
                pos[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                pos[i*3+2] = r * Math.cos(phi);
                const t = targets[i % targets.length];
                targetAttr[i*3] = t.x; targetAttr[i*3+1] = t.y; targetAttr[i*3+2] = 0;
                colors[i*3] = 1.0; colors[i*3+1] = 0.95; colors[i*3+2] = 0.6;
            }
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geo.setAttribute('target', new THREE.BufferAttribute(targetAttr, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            return new THREE.Points(geo, new THREE.PointsMaterial({ size: 0.09, vertexColors: true, transparent: true, opacity: 0, blending: THREE.AdditiveBlending, depthWrite: false }));
        }

        function createObsidianPolyhedron() {
            const group = new THREE.Group();
            const baseGeo = new THREE.DodecahedronGeometry(4, 0);
            const posAttr = baseGeo.attributes.position;
            const faceMat = new THREE.MeshPhysicalMaterial({ 
                color: 0x222222, metalness: 1.0, roughness: 0.15,
                iridescence: 1.0, iridescenceIOR: 1.8, iridescenceThicknessRange: [100, 400],
                transparent: true, opacity: 0.9, side: THREE.DoubleSide 
            });
            const edgeMat = new THREE.LineBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.7 });
            for (let i = 0; i < posAttr.count; i += 3) {
                const geometry = new THREE.BufferGeometry();
                const v = [posAttr.getX(i), posAttr.getY(i), posAttr.getZ(i), posAttr.getX(i+1), posAttr.getY(i+1), posAttr.getZ(i+1), posAttr.getX(i+2), posAttr.getY(i+2), posAttr.getZ(i+2)];
                geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(v), 3));
                geometry.computeVertexNormals();
                const mesh = new THREE.Mesh(geometry, faceMat);
                mesh.add(new THREE.LineSegments(new THREE.EdgesGeometry(geometry), edgeMat));
                mesh.userData = { offsetDir: new THREE.Vector3((v[0]+v[3]+v[6])/3, (v[1]+v[4]+v[7])/3, (v[2]+v[5]+v[8])/3).normalize() };
                group.add(mesh);
            }
            return group;
        }

        function resetStar(star, initial = false) {
            const radius = Math.random() * 600 + 100;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            star.position.set(radius * Math.sin(phi) * Math.cos(theta), radius * Math.sin(phi) * Math.sin(theta), initial ? (Math.random() * -1500) : -1200);
        }

        function init() {
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            mainGroup = new THREE.Group(); scene.add(mainGroup);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.z = 10;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            document.body.appendChild(renderer.domElement);

            const starGeo = new THREE.SphereGeometry(0.12, 6, 6);
            const starMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            for(let i=0; i<3000; i++) {
                const star = new THREE.Mesh(starGeo, starMat);
                resetStar(star, true);
                star.userData = { speed: Math.random() * 0.2 + 0.1 };
                starObjects.push(star); mainGroup.add(star);
            }

            const nameMat = new THREE.MeshStandardMaterial({ 
                map: createNameTexture('LUKA BERNSTEIN'), 
                transparent: true, 
                color: 0xffd966, 
                emissive: 0xffaa00,
                emissiveIntensity: 0.45, 
                roughness: 0.1, 
                metalness: 0.8 
            });
            namePlane = new THREE.Mesh(new THREE.PlaneGeometry(35, 10), nameMat);
            namePlane.position.z = -8; scene.add(namePlane);
            glowPlane = createAuraMesh(); scene.add(glowPlane);
            
            nameLight = new THREE.PointLight(0xffcc00, 280, 60); 
            nameLight.position.set(0, 0, -4.5); 
            scene.add(nameLight);

            sweepLight = new THREE.PointLight(0xffffff, 880, 45);
            sweepLight.position.set(-20, 10, -5);
            scene.add(sweepLight);

            artifact = createObsidianPolyhedron();
            nebula = createNebula(); artifact.add(nebula);
            artifact.position.z = -1500; artifact.visible = false;
            mainGroup.add(artifact);

            const boxGeo = new THREE.EdgesGeometry(new THREE.PlaneGeometry(24, 8));
            buttonBox = new THREE.LineSegments(boxGeo, new THREE.LineBasicMaterial({ color: 0xffd966, transparent: true, opacity: 0 }));
            buttonBox.position.set(0, 0.2, 0.5); nebula.add(buttonBox);

            const configs = [
                {c:0xff007b, r:14, type:'h', speed: 0.008}, 
                {c:0x7000ff, r:18, type:'h', speed: 0.006}, 
                {c:0xffd700, r:16, type:'h', speed: 0.007},
                {c:0x00ffff, r:15, type:'v', speed: 0.009}
            ];
            configs.forEach((cfg, i) => {
                const orb = new THREE.Group();
                orb.add(new THREE.PointLight(cfg.c, 300, 60)); 
                orb.add(new THREE.Mesh(new THREE.SphereGeometry(0.2, 12, 12), new THREE.MeshBasicMaterial({ color: cfg.c })));
                orb.data = { a: i * 2, r: cfg.r, type: cfg.type, speed: cfg.speed }; 
                orbs.push(orb); mainGroup.add(orb);
            });

            generateGrid(); 
            scene.add(tileGroup);
            scene.add(new THREE.AmbientLight(0xffffff, 0.45)); 

            renderer.compile(scene, camera);

            window.addEventListener('mousemove', (e) => { mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1; });
            window.addEventListener('click', onClick);
            window.addEventListener('resize', onResize);
            animate();
        }

        function generateGrid() {
            // Memory Optimization: Reuse existing material if possible
            const tileMat = new THREE.MeshStandardMaterial({ color: 0xffffff, transparent: true, opacity: 0.4, metalness: 1.0, roughness: 0.05 });
            
            while(tileGroup.children.length > 0) {
                const child = tileGroup.children[0];
                child.geometry.dispose(); // Explicitly clean GPU memory
                child.material.dispose();
                tileGroup.remove(child);
            }
            
            tiles = [];
            const spacing = 0.65;
            const h = 2 * Math.tan((camera.fov * Math.PI) / 360) * 10;
            const w = h * (window.innerWidth / window.innerHeight);
            const cg = Math.ceil(w / spacing) + 12;
            const rg = Math.ceil(h / spacing) + 8;
            for (let x = -cg/2; x < cg/2; x++) {
                for (let y = -rg/2; y < rg/2; y++) {
                    const tile = new THREE.Mesh(sharedTileGeo, tileMat);
                    tile.position.set(x * spacing, y * spacing, 0);
                    tile.scale.set(1, 1, 0.2); 
                    tileGroup.add(tile); tiles.push(tile);
                }
            }
        }

        function onClick() {
            raycaster.setFromCamera(mouse, camera);
            if (isUnfolded && !isSpelling) {
                if (raycaster.intersectObjects(artifact.children, true).length > 0) {
                    isSpelling = true;
                    artifact.children.forEach(c => { if(c.isMesh && c.material) gsap.to(c.material, { opacity: 0.05, duration: 2 }); });
                    gsap.to(nebula.material, { opacity: 1, duration: 1 });
                    gsap.to(buttonBox.material, { opacity: 0.6, duration: 1.5, delay: 0.5 });
                    return;
                }
            }
            if (arrived && !isUnfolded) {
                if (raycaster.intersectObjects(artifact.children, true).length > 0) {
                    isUnfolded = true;
                    gsap.to(nebula.material, { opacity: 0.35, duration: 2.5 });
                    artifact.children.forEach(c => {
                        if(c.userData.offsetDir) {
                            _v3.copy(c.userData.offsetDir).multiplyScalar(14.5);
                            gsap.to(c.position, { x: _v3.x, y: _v3.y * 1.2, z: _v3.z, duration: 3, ease: "power4.out" });
                        }
                    });
                    return;
                }
            }
            if (!isWarping && raycaster.intersectObject(namePlane).length > 0) {
                isWarping = true;
                gsap.to([namePlane.scale, glowPlane.scale], { x: 3, y: 0.1, duration: 0.8, ease: "power4.in" });
                gsap.to([namePlane.material, glowPlane.material, nameLight, sweepLight], { opacity: 0, intensity: 0, duration: 0.8 });
                tiles.forEach(t => {
                    const d = Math.random() * 0.3;
                    gsap.to(t.position, { z: 50, x: t.position.x * 5, y: t.position.y * 5, duration: 1.5, delay: d, ease: "power2.in" });
                    gsap.to(t.material, { opacity: 0, duration: 1, delay: d + 0.5 });
                });
                gsap.to(window, { duration: 4.0, onUpdate: function() { warpProgress = this.progress(); }, onComplete: () => arrived = true });
                starObjects.forEach(s => {
                    gsap.to(s.scale, { z: 150, duration: 1.0 });
                    gsap.to(s.scale, { z: 1, duration: 0.5, delay: 3.2 });
                });
                setTimeout(() => { 
                    artifact.visible = true; 
                    gsap.to(artifact.position, { z: -15, duration: 1.2 }); 
                }, 2800);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const timeNow = clock.getElapsedTime();
            
            if (namePlane && !isWarping) {
                const pingPong = Math.sin(timeNow * 1.2); 
                sweepLight.position.x = pingPong * 28; 
                sweepLight.position.y = -pingPong * 10; 
                
                const breath = 0.45 + ((Math.sin(timeNow * 2.2) + 1) / 2) * 0.40; 
                glowPlane.material.opacity = 0.3 + (0.28 * breath); 
                glowPlane.scale.set(1.08 + (breath * 0.07), 1.08 + (breath * 0.07), 1);
                nameLight.intensity = 230 + (breath * 165); 
                namePlane.material.emissiveIntensity = 0.45 + (breath * 0.38);

                const tx = mouse.x * 10, ty = mouse.y * 6;
                for(let i=0; i<tiles.length; i++){
                    const tile = tiles[i];
                    const d = Math.sqrt((tile.position.x - tx)**2 + (tile.position.y - ty)**2);
                    if (d < 4) {
                        const f = (4 - d) / 4;
                        tile.position.z = THREE.MathUtils.lerp(tile.position.z, f * 3, 0.1);
                        tile.material.opacity = 0.4 + (f * 0.3);
                    } else if (tile.position.z !== 0) {
                        tile.position.z = THREE.MathUtils.lerp(tile.position.z, 0, 0.08);
                        tile.material.opacity = 0.4;
                    }
                }
            }

            if(isWarping && !arrived) {
                camera.fov = 75 + (Math.pow(Math.sin(warpProgress * Math.PI), 1.5) * 60);
                camera.updateProjectionMatrix();
            } else if (arrived) {
                camera.fov = THREE.MathUtils.lerp(camera.fov, 75, 0.1);
                camera.updateProjectionMatrix();
            }

            if (isSpelling) {
                const posAttr = nebula.geometry.attributes.position;
                const colAttr = nebula.geometry.attributes.color;
                const tarAttr = nebula.geometry.attributes.target;
                for (let i = 0; i < posAttr.count; i++) {
                    const i3 = i * 3;
                    posAttr.array[i3] = THREE.MathUtils.lerp(posAttr.array[i3], tarAttr.array[i3], 0.04);
                    posAttr.array[i3+1] = THREE.MathUtils.lerp(posAttr.array[i3+1], tarAttr.array[i3+1], 0.04);
                    posAttr.array[i3+2] = THREE.MathUtils.lerp(posAttr.array[i3+2], tarAttr.array[i3+2], 0.04);
                    
                    const wave = Math.sin(i * 0.8 + timeNow * 8.0);
                    const flash = Math.pow(Math.max(0, wave), 8) * 1.5; 
                    colAttr.array[i3] = 1.0 * (0.02 + flash); 
                    colAttr.array[i3+1] = 0.92 * (0.02 + flash); 
                    colAttr.array[i3+2] = 0.5 * (0.02 + flash);
                }
                posAttr.needsUpdate = true; colAttr.needsUpdate = true;
                nebula.rotation.set(-artifact.rotation.x, -artifact.rotation.y, -artifact.rotation.z);
                buttonBox.material.opacity = 0.4 + Math.sin(timeNow * 2) * 0.2;
            }

            for(let i=0; i<starObjects.length; i++) {
                const s = starObjects[i];
                let speed = s.userData.speed + (isWarping && !arrived ? Math.pow(Math.sin(warpProgress * Math.PI), 2) * 60 : 0);
                s.position.z += speed;
                if (s.position.z > 20) resetStar(s);
            }

            if (artifact.visible) {
                artifact.rotation.y += 0.002;
                artifact.rotation.x = THREE.MathUtils.lerp(artifact.rotation.x, -mouse.y * 0.4, 0.05);
                artifact.rotation.y += mouse.x * 0.01;
            }

            for(let i=0; i<orbs.length; i++) {
                const o = orbs[i];
                o.data.a += o.data.speed;
                let currentR = THREE.MathUtils.lerp(o.data.r, o.data.r + 5, isWarping ? warpProgress : 0);
                const sinA = Math.sin(o.data.a);
                const zPos = THREE.MathUtils.lerp(-8, -15, isWarping ? warpProgress : 0);
                if(o.data.type === 'v') {
                    o.position.x = Math.sin(o.data.a * 0.3) * 3; 
                    o.position.y = Math.cos(o.data.a) * currentR;
                    o.position.z = zPos + (sinA * (currentR * 1.2));
                } else {
                    o.position.x = Math.cos(o.data.a) * currentR;
                    o.position.y = Math.sin(o.data.a * 0.5) * 4; 
                    o.position.z = zPos + (sinA * (currentR * 1.1));
                }
            }
            renderer.render(scene, camera);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            generateGrid();
        }

        init();
    </script>
</body>
</html>
