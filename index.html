<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUKA BERNSTEIN | KNOTTED CV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; cursor: crosshair; }
        canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>

    <script>
        let scene, camera, renderer, tiles = [], starLayers = [], orbs = [], namePlane;
        let artifact, isWarping = false;
        
        const mouse = new THREE.Vector2(-10, -10); 
        const raycaster = new THREE.Raycaster();
        const tileGroup = new THREE.Group();

        const loader = new THREE.TextureLoader();
        const resumeTex = loader.load('resume_front.jpg'); 
        resumeTex.wrapS = resumeTex.wrapT = THREE.RepeatWrapping;
        resumeTex.repeat.set(4, 1); 

        function createTextTexture(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            // High resolution wide aspect ratio
            canvas.width = 4096; canvas.height = 1024;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = '500 320px "Times New Roman"';
            ctx.fillStyle = '#ffefba';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Glow effect
            ctx.shadowColor = '#ffd700';
            ctx.shadowBlur = 40;
            
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);
            
            const tex = new THREE.CanvasTexture(canvas);
            tex.anisotropy = 16; // Keeps edges sharp
            return tex;
        }

        function addStars(count, size, depth, opacity = 0.7) {
            const starGeo = new THREE.BufferGeometry();
            const starPos = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) starPos[i] = (Math.random() - 0.5) * 600;
            starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
            const points = new THREE.Points(starGeo, new THREE.PointsMaterial({ size, color: 0xffffff, transparent: true, opacity }));
            points.position.z = depth;
            scene.add(points);
            return points;
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            starLayers.push(addStars(4000, 0.15, -80)); 
            starLayers.push(addStars(1500, 0.3, -40));  

            // INCREASED WIDTH FROM 36 TO 46
            namePlane = new THREE.Mesh(
                new THREE.PlaneGeometry(46, 12),
                new THREE.MeshStandardMaterial({ 
                    map: createTextTexture('LUKA BERNSTEIN'), 
                    transparent: true, 
                    emissive: 0xffd700, 
                    emissiveIntensity: 1.5 
                })
            );
            namePlane.position.z = -8;
            scene.add(namePlane);

            const knotGeo = new THREE.TorusKnotGeometry(3.5, 1.2, 300, 100);
            const knotMat = new THREE.MeshStandardMaterial({ 
                map: resumeTex,
                metalness: 0.7, 
                roughness: 0.2,
                emissive: 0x111111,
                side: THREE.DoubleSide
            });
            artifact = new THREE.Mesh(knotGeo, knotMat);
            artifact.position.z = -150;
            artifact.visible = false;
            scene.add(artifact);

            const configs = [{c:0xff007b, r:12}, {c:0x7000ff, r:10}, {c:0xffd700, r:14}];
            configs.forEach((cfg, i) => {
                const orb = new THREE.Group();
                orb.add(new THREE.PointLight(cfg.c, 150, 40)); 
                orb.add(new THREE.Mesh(new THREE.SphereGeometry(0.15, 12, 12), new THREE.MeshBasicMaterial({ color: cfg.c })));
                orb.data = { a: i * 2, r: cfg.r };
                orbs.push(orb); scene.add(orb);
            });

            generateGrid();
            scene.add(tileGroup);
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));

            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('click', onClick);
            window.addEventListener('resize', onResize);
            animate();
        }

        function generateGrid() {
            while(tileGroup.children.length > 0) tileGroup.remove(tileGroup.children[0]);
            tiles = [];
            const spacing = 0.65;
            const tileGeo = new THREE.SphereGeometry(0.35, 32, 32); 
            const h = 2 * Math.tan((camera.fov * Math.PI) / 360) * 10;
            const w = h * camera.aspect;
            const cg = Math.ceil(w / spacing) + 12;
            const rg = Math.ceil(h / spacing) + 8;

            for (let x = -cg/2; x < cg/2; x++) {
                for (let y = -rg/2; y < rg/2; y++) {
                    const tile = new THREE.Mesh(tileGeo, new THREE.MeshStandardMaterial({ 
                        color: 0xffffff, transparent: true, opacity: 0.35, metalness: 1.0, roughness: 0.02 
                    }));
                    tile.position.set(x * spacing, y * spacing, 0);
                    tile.scale.set(1, 1, 0.2); 
                    tileGroup.add(tile); tiles.push(tile);
                }
            }
        }

        function onMouseMove(e) {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        }

        function onClick() {
            raycaster.setFromCamera(mouse, camera);
            if (!isWarping && raycaster.intersectObject(namePlane).length > 0) {
                isWarping = true;
                gsap.to(namePlane.scale, { x: 3, y: 0.1, duration: 0.8, ease: "power4.in" });
                gsap.to(namePlane.material, { opacity: 0, duration: 0.8 });
                tiles.forEach(t => {
                    const d = Math.random() * 0.3;
                    gsap.to(t.position, { z: 50, x: t.position.x * 2.5, y: t.position.y * 2.5, duration: 1.5, delay: d, ease: "power2.in" });
                    gsap.to(t.material, { opacity: 0, duration: 1, delay: d + 0.5 });
                });
                starLayers.forEach(l => gsap.to(l.position, { z: 200, duration: 3, ease: "power4.in" }));
                setTimeout(() => {
                    artifact.visible = true;
                    gsap.to(artifact.position, { z: -12, duration: 3, ease: "power3.out" });
                }, 1000);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (!isWarping) {
                const tx = mouse.x * 10, ty = mouse.y * 6;
                tiles.forEach(tile => {
                    const dist = Math.sqrt((tile.position.x - tx)**2 + (tile.position.y - ty)**2);
                    if (dist < 4) {
                        const f = (4 - dist) / 4;
                        tile.position.z = THREE.MathUtils.lerp(tile.position.z, f * 3, 0.1);
                        tile.material.opacity = 0.35 + (f * 0.3);
                    } else {
                        tile.position.z = THREE.MathUtils.lerp(tile.position.z, 0, 0.08);
                        tile.material.opacity = 0.35;
                    }
                });
            }
            
            if (artifact.visible) {
                artifact.rotation.y += 0.005;
                artifact.rotation.z += 0.003;
                artifact.rotation.x = THREE.MathUtils.lerp(artifact.rotation.x, -mouse.y * 0.4, 0.05);
                artifact.rotation.y += mouse.x * 0.02;
            }

            orbs.forEach(o => {
                o.data.a += 0.008;
                o.position.x = Math.cos(o.data.a) * o.data.r;
                o.position.y = Math.sin(o.data.a * 0.6) * 5;
            });

            renderer.render(scene, camera);
        }
        init();
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
